<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="game.css">
</head>
<body bgcolor="#F0F1F5">
    <div class="box-s-top">                
        <p>XBOX</p>        
        <img src="img/5.png">        
    </div>

    <div class="game-box">
        <img src="img/8.jpg">
        <h1>Need For Speed</h1>
        <h2>1,400,000 $</h2>
    </div>

    <div class="buy">خرید</div>

    <div class="box-line">
        <div class="red-box"></div>
        <h2 class="txt-line">انتخابی</h2>
        <div class="red-box"></div>
    </div>

    <div class="box-txt-info-edit">        
        <select name="education" required>
        <option>GOLD EDIT</option>
        <option>GOLD EDIT</option>
        </select>
    </div>

    <div class="box-line">
        <div class="red-box"></div>
        <h2 class="txt-line">اطلاعات</h2>
        <div class="red-box"></div>
    </div>

    <div class="box-txt-info">
        <p>ریجن امریکا</p>
        <p>حجم ۴۰ گیگ</p>
        <p>رده سنی +۱۲</p>
        <p>سبک اکشن</p>
    </div>


    <div class="box-line">
        <div class="red-box"></div>
        <h2 class="txt-line">تصاویر</h2>
        <div class="red-box"></div>
    </div>

    <div class="box-photo">
        <img src="img/z.jpg">
        <img src="img/zzz.jpg">
        <img src="img/zzzz.jpg">
        <img src="img/zzzzz.jpg">
    </div>

    <div class="nothing"></div>
    
</body>
</html>
